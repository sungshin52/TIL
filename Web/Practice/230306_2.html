<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <form>
            <div class="pt-5 h4 text-center">Please sign in</div>
            <div class="col-md-3" style="float:none; margin:0 auto;">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="Email address">
            </div>
            <div class="col-md-3" style="float:none; margin:0 auto;">
                <label for="inputPassword3" class="form-label"></label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            <div class="col-md-3" style="float:none; margin:0 auto;">
                <div class="form-check py-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-primary mb-1 px-5">
                    Sign In
                </button>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-secondary mb-1 px-3">
                    Create Account
                </button>
            </div>
            <div class="col text-center px-5">
                <button type="submit" class="btn btn-outline-warning mb-1 px-5">
                    Back
                </button>
            </div>
        </form>
    </div>
</body>
</html>
