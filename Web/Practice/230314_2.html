<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
    const divCopy = document.querySelector('#copy')
    const divTag = document.querySelector('div')

    let newDiv1 = document.createElement('div')
    newDiv1.classList.add('mb-3')

    let newLabel1 = document.createElement('label')
    newLabel1.htmlFor = 'inputEmail'
    newLabel1.classList.add('form-label')
    newLabel1.textContent = '이메일'
    newDiv1.appendChild(newLabel1)

    let newInput1 = document.createElement('input')
    newInput1.setAttribute('type', 'email')
    newInput1.setAttribute('id', 'inputEmail')
    newInput1.classList.add('form-control')
    newDiv1.appendChild(newInput1)

    let newDiv2 = document.createElement('div')
    newDiv2.classList.add('mb-3')

    let newLabel2 = document.createElement('label')
    newLabel2.htmlFor = 'inputPassword'
    newLabel2.classList.add('form-label')
    newLabel2.textContent = '비밀번호'
    newDiv2.appendChild(newLabel2)

    let newInput2 = document.createElement('input')
    newInput2.setAttribute('type', 'password')
    newInput2.setAttribute('id', 'inputPassword')
    newInput2.classList.add('form-control')
    newDiv2.appendChild(newInput2)

    let newDiv3 = document.createElement('div')
    newDiv3.classList.add('mb-3')

    let newBtn = document.createElement('button')
    newBtn.classList.add('btn', 'btn-primary')
    newBtn.setAttribute('role', 'submit')
    newBtn.textContent = "로그인"
    newDiv3.appendChild(newBtn)

    divTag.appendChild(newDiv1)
    divTag.appendChild(newDiv2)
    divTag.appendChild(newDiv3)

    divCopy.appendChild(divTag)

</script>

</html>
